en:
  confidence_interval: >
    A confidence interval indicates the accuracy of a statistical parameter. 
    You can think of the confidence interval as an uncertainty range that shows how 
    certain you are that a value, estimated based on a sample, 
    is close to the true (population) value. The 95% confidence interval of a mean value, 
    for example, indicates which range of values encloses the true (population) mean 
    value with a probability of 95%. 
    A wide confidence interval indicates greater uncertainty; 
    it may be due to a small number of observations or indicate 
    a high dispersion of observations.
  proportional_data_explanation: >
    The percentages add up to 100% within the respective subgroups that you form by
    selecting the grouping variables. For example, if you group the variable
    ‘Employment Level of Individual’ by ‘Gender’ and by ‘Federal state’,
    the percentages of the three options ‘Full Time’, ‘Part Time’ and ‘Not working’
    within each subgroup (e.g. women in Saxony) add up to 100%.
  confidence_checkbox: Show Confidence Interval
  show_legend: Show Legend
  show_bar_graph: Show Bar Graph
  show_boxplot: Show Boxplot
  download_csv: Download CSV
  download_image: Download Figure
  hide_control_panel: Hide Control Panel
de:
  confidence_interval: >
    Ein Konfidenzintervall gibt die Genauigkeit eines statistischen Kennwertes an. 
    Man kann sich das Konfidenzintervall als einen Unsicherheitsbereich vorstellen, 
    der zeigt, wie sicher man sich ist, dass ein auf der Grundlage einer Stichprobe 
    geschätzter Wert nahe am wahren (Populations-)Wert liegt.
    Das 95%-Konfidenzintervall eines Mittelwerts gibt zum Beispiel an,
    welcher Wertebereich den wahren (Populations-)Mittelwert mit einer Wahrscheinlichkeit 
    von 95% umschließt. 
    Ein breites Konfidenzintervall deutet auf eine größere Unsicherheit hin; 
    es kann auf eine kleine AnzahAl von Beobachtungen zurückzuführen sein oder auf
    eine große Streuung der Beobachtungen hinweisen.
  proportional_data_explanation: >
    Die Prozentangaben addieren sich zu 100% innerhalb der jeweiligen Untergruppen,
    die Sie durch die Auswahl der Gruppierungsvariablen bilden.
    Wenn Sie, beispielsweise, die Variable „Beschäftigungsstatus (3-stufig)“
    nach „Geschlecht“ sowie nach „Bundesland“ gruppieren,
    addieren sich die Prozentangaben der drei Möglichkeiten „Vollzeit“, „Teilzeit“ und
    „Nicht in Arbeit“ innerhalb jeder Untergruppe (z.B. Frauen in Sachsen) auf 100%.
  confidence_checkbox: Konfidenzintervall Anzeigen
  show_legend: Legende Anzeigen
  show_bar_graph: Bargraph Anzeigen
  show_boxplot: Boxplot Anzeigen
  download_csv: CSV Herunterladen
  download_image: Graph Herunterladen
  hide_control_panel: Bedienfeld Ausblenden
